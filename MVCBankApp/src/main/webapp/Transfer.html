<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transaction Details</title>
<h3 align="center">Transaction Details</h3>
</head>
<body>
<form action="Transfer" align="center" method="post">
	
	<label> Customer ID: </label>
	<input type="text" name="customer_id">
	<br><br>
	
	<label> Bank Name: </label>
	<input type="text" name="bank_name">
	<br><br>
	
	<label>Sender's IFSC Code: </label>
	<input type="text" name="sender_ifsc">
	<br><br>
	
	<label> Sender's A/C No: </label>
	<input type="text" name="sender_accno">
	<br><br

	<label> Receiver's IFSC Code:</label>
	<input type="text" name="receiver_ifsc">
	<br><br

	<label> Receiver A/C No: </label>
	<input type="text" name="receiver_accno">
	<br><br>
	
	<label> Amount: </label>
	<input type="text" name="amount">
	<br><br>

	<label> Pin: </label>
	<input type="password" name="pin">
	
	<br><br>
	<input type="submit" value="Transfer">
	
	
</form>
</body>
</html>
